<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="avif" href="images/icon.avif">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="start-container">
        <h1 style="color: black;">Tic Tac Toe</h1>
        <form id="playerForm">
            <!-- Player1 Name input field -->
            <div class="input-container">
                <label for="player1" style="color: black;">Player 1 Name (X):</label>
                <input type="text" id="player1" name="player1" style="color: black;" required>
            </div>
            <!-- Player2 Name input field -->
            <div class="input-container">
                <label for="player2" style="color: black;">Player 2 Name (O):</label>
                <input type="text" id="player2" name="player2" style="color: black;" required>
            </div>
            <!-- Start Game Button -->
            <button type="submit" id="startGameBtn">Start Game</button>

        </form>
    </div>
    
    <script src="start.js"></script>
</body>
</html>
