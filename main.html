
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="avif" href="icon.avif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Home Icon  -->
    <i id="homeIcon" class="fa-solid fa-house home-icon"></i>
    <!-- Instructions icon Showcase -->
    <div class="instructions-container">
        <i class="info-icon">i</i>
        <span class="tooltip-text">
            <strong>Instructions:</strong> <br>
            • Tap a grid to make your move. <br>
            • Player 'X' always goes first. <br>
            • Scores update automatically after each game. <br>
            • Use "Play Again" to restart, or "Reset" to start over. <br>
            • Click on Home icon to return to the main menu.
        </span>
        
    </div>
    
    <div class="container">
        <!-- Overall ScoreCard Display -->
        <div class="scoreboard1">
            <h2 class="scorecard" style="color: #08D9D6;">Score Card</h2>
            <h2>Total Games : <span id="games">0</span></h2>
            <table id="scoreboard">
                <tr>
                    <th id="playerXName">X</th>
                    <th id="Tie">Draw</th>
                    <th id="playerOName">O</th>
                </tr>
                <tr>
                    <td id="scoreX">0</td>
                    <td id="scoreTie">0</td>
                    <td id="scoreO">0</td>
                </tr>
            </table>
        </div>
        <!-- 3x3 grid game board Design -->
        <div class="main-grid1">
            <!-- showcasing Player's Turn -->
            <div class="turn-container">
                <h3>Player's Turn</h3>
                <div class="turn-box align" id="player1name"></div>
                <div class="turn-box align" id="player2name"></div>
                <div class="bg"></div>
            </div>

            <audio id="clickSound" src="ting.mp3"></audio>
            <audio id="gameOverSound" src="gameover.mp3"></audio>

            <div class="main-grid">
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="box align"></div>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
            </div>
        
            <h2 id="results"></h2><!--To show the result of a game-->
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
